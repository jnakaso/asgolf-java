<div>
	<div class="modal-header">
		<h4 class="modal-title" id="myModalLabel">Edit Tournament Info</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label">Course:</label>
				<div class="col-sm-6">
					<select ng-model="course" class="form-control"
						ng-options="(course.name) for course in courses | orderBy:'name'">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Type:</label>
				<div class="btn-group col-sm-10">
					<label class="btn btn-default" ng-model="t_type"
						btn-radio="'NORMAL'">Regular</label> <label
						class="btn btn-default" ng-model="t_type" btn-radio="'DAY_ONE'">Day
						One</label> <label class="btn btn-default" ng-model="t_type"
						btn-radio="'DAY_TWO'">Day Two</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Date:</label>
				<div class="col-sm-4">
					<input ng-model="t_date" type="date" class="form-control"
						placeholder="MM-dd-yyyy" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Rating:</label>
				<div class="col-sm-2">
					<input ng-model="t_rating" type="number" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Slope</label>
				<div class="col-sm-2">
					<input ng-model="t_slope" type="number" class="form-control" />
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="save()">Save</button>
	</div>
</div>
