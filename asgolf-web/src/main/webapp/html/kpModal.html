<div>
	<div class="modal-header">
		<h4 class="modal-title">{{ctrl.title}}</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label">Flight:</label>
				<div class="col-sm-2">
					<select ng-model="ctrl.kp.flight" class="form-control"
						ng-options="(flight) for flight in ctrl.flights">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Player:</label>
				<div class="col-sm-6">
					<select ng-model="ctrl.kp.player" class="form-control"
						ng-options="(player.firstName + ' ' + player.lastName) for player in (ctrl.players | filter:{'active':true} | orderBy:'lastName') track by player.id ">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Hole:</label>
				<div class="col-sm-2">
				<select ng-model="ctrl.kp.hole" class="form-control"
						ng-options="hole for hole in ctrl.holes">
					</select>
					
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="ctrl.cancel()">Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="ctrl.save()">Save</button>
	</div>
</div>
