<div>
	<div class="modal-header">
		<h4 class="modal-title">{{ctrl.msg}}</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label">Name:</label>
				<div class="col-sm-4">
					<input ng-model="ctrl.tee.name" type="text" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Rating:</label>
				<div class="col-sm-4">
					<input ng-model="ctrl.tee.rating" type="number" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Slope:</label>
				<div class="col-sm-4">
					<input ng-model="ctrl.tee.slope" type="number" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Par:</label>
				<div class="col-sm-10">
					<table id="pars" class="table-bordered">
						<tr>
							<th ng-repeat="a in [1,2,3,4,5,6,7,8,9]">{{a}}</th>
						</tr>
						<tr>
							<td ng-repeat="a in [0,1,2,3,4,5,6,7,8]"><input
								type="number" ng-model="ctrl.tee.pars[a]" /></td>
						</tr>
						<tr>
							<th ng-repeat="a in [10,11,12,13,14,15,16,17,18]">{{a}}</th>
						</tr>
						<tr>
							<td ng-repeat="a in [9,10,11,12,13,14,15,16,17]"><input
								type="number" ng-model="ctrl.tee.pars[a]" /></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">HDCP:</label>
				<div class="col-sm-10">
					<table id="hdcps" class="table-bordered">
						<tr>
							<th ng-repeat="a in [1,2,3,4,5,6,7,8,9]">{{a}}</th>
						</tr>
						<tr>
							<td ng-repeat="a in [0,1,2,3,4,5,6,7,8]"><input
								type="number" ng-model="ctrl.tee.handicaps[a]" /></td>
						</tr>
						<tr>
							<th ng-repeat="a in [10,11,12,13,14,15,16,17,18]">{{a}}</th>
						</tr>
						<tr>
							<td ng-repeat="a in [9,10,11,12,13,14,15,16,17]"><input
								type="number" ng-model="ctrl.tee.handicaps[a]" /></td>
						</tr>
					</table>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="ctrl.cancel()">Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="ctrl.ok()">Save</button>
	</div>
</div>
